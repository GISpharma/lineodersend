    <script>
        window.onload = function () {
            initializeLiff(), generateKeyAndDate();
        };
        async function initializeLiff() {
            await liff.init({ liffId: '2000460029-xyY548wb' }); // Replace with your LIFF ID

            if (liff.isLoggedIn()) {
                getUserProfile();
            } else {
                liff.login();
            }
        }
        async function getUserProfile() {
            try {
                const profile = await liff.getProfile();
                document.getElementById('userId').value = profile.userId;
                document.getElementById('displayName').value = profile.displayName;
            } catch (error) {
                console.error('Error getting profile data:', error);
            }
        }
        function generateKeyAndDate() {
            var randomPart = Math.random().toString(36).substring(7);
            // Get the current date
            var currentDate = new Date();
            var year = String(currentDate.getFullYear()).substring(2); // เลขหน้าของปี
            var month = String(currentDate.getMonth() + 1).padStart(2, '0');

            // Create the key in the format "invYYMM-randomPart"
            var key = `inv${year}${month}-${randomPart}`;
            // Set the generated key in the "keyInput" element's value attribute
            document.getElementById("keyInput").value = key;

            var currentDate = new Date();
            var year = currentDate.getFullYear();
            var month = String(currentDate.getMonth() + 1).padStart(2, '0');
            var day = String(currentDate.getDate()).padStart(2, '0');
            var formattedDate = `${year}-${month}-${day}`;

            document.getElementById("dateInput").value = formattedDate;
        }

    <script>
        function BtnAdd() {
            /*Add Button*/
            var v = $("#TRow").clone().appendTo("#TBody");
            $(v).find("input").val("");
            $(v).removeClass("d-none");
            $(v)
                .find("th")
                .first()
                .html($("#TBody tr").length - 1);
        }

        function BtnDel(v) {
            /*Delete Button*/
            $(v).parent().parent().remove();
            GetTotal();

            $("#TBody")
                .find("tr")
                .each(function (index) {
                    $(this).find("th").first().html(index);
                });
        }

        function Calc(v) {
            /*Detail Calculation Each Row*/
            var index = $(v).parent().parent().index();
            var qty = document.getElementsByName("qty")[index].value;
            var rate = document.getElementsByName("rate")[index].value;

            var amt = qty * rate;
            document.getElementsByName("amt")[index].value = amt;

            GetTotal();
        }

        function GetTotal() {
            /*Footer Calculation*/
            var sum = 0;
            var amts = document.getElementsByName("amt");

            for (let index = 0; index < amts.length; index++) {
                var amt = amts[index].value;
                sum = parseFloat(sum) + parseFloat(amt);
            }

            document.getElementById("FTotal").value = sum;

            var gst = document.getElementById("FGST").value;
            var net = parseFloat(sum) + parseFloat(gst);
            document.getElementById("FNet").value = net;
        }
    </script>

    <script>
        const LIFF_ID = '2000460029-xyY548wb';
        var isSubmitting = false;  // เพิ่มตัวแปรเพื่อตรวจสอบสถานะการส่งข้อมูล

        function submitForm() {
            if (isSubmitting) {
                return;
            }

            isSubmitting = true;
            var submitButton = document.getElementById("submitButton");
            submitButton.disabled = true;

            var form = document.getElementById("myForm");
            var formData = new FormData(form);

            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        // Send LIFF message
                        sendLIFFMessage();
                    } else {
                        // Show error alert
                        Swal.fire({
                            icon: 'error',
                            title: 'เกิดข้อผิดพลาด!',
                            text: 'ลืมกรอกข้อมูลไปหรือเปล่า'
                        });

                        submitButton.disabled = false;
                        isSubmitting = false;
                    }
                }
            };

            xhr.open("POST", "https://script.google.com/macros/s/AKfycbxPPel8ZEl38TvMosaHQwsK0FV7PJujtL6VVxyWqJF6LbN648O2lZKUKF9PdAUEPspT2A/exec");  // เปลี่ยน URL ของ Web App ของคุณ
            xhr.send(formData);
        }

                .find("tr")
                .each(function (index) {
                    $(this).find("th").first().html(index);

        function Calc(v) {
            /*Detail Calculation Each Row*/
            var index = $(v).parent().parent().index();
            var qty = document.getElementsByName("qty")[index].value;
            var rate = document.getElementsByName("rate")[index].value;

            var amt = qty * rate;
            document.getElementsByName("amt")[index].value = amt;

            GetTotal();
        }

        function GetTotal() {
            /*Footer Calculation*/
            var sum = 0;
            var amts = document.getElementsByName("amt");

            for (let index = 0; index < amts.length; index++) {
                var amt = amts[index].value;
                sum = parseFloat(sum) + parseFloat(amt);
            }

            document.getElementById("FTotal").value = sum;

            var gst = document.getElementById("FGST").value;
            var net = parseFloat(sum) + parseFloat(gst);
            document.getElementById("FNet").value = net;
        }
