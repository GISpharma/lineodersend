<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIS รายการสั่งซื้อ </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.min.css">
    <style>
        #loading {
            display: none;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.all.min.js"></script>
    <script>
        const LIFF_ID = '1660766925-qDv7zvV5';

        window.onload = function () {
            initializeLiff();
            generateKeyAndDate();
        };

        async function initializeLiff() {
            await liff.init({ liffId: LIFF_ID });

            if (liff.isLoggedIn()) {
                getUserProfile();
            } else {
                liff.login();
            }
        }

        async function getUserProfile() {
            try {
                const profile = await liff.getProfile();
                document.getElementById('userId').value = profile.userId;
                document.getElementById('displayName').value = profile.displayName;
            } catch (error) {
                console.error('Error getting profile data:', error);
            }
        }

        function generateKeyAndDate() {
            var randomPart = Math.random().toString(36).substring(7);
            var currentDate = new Date();
            var year = String(currentDate.getFullYear()).substring(2);
            var month = String(currentDate.getMonth() + 1).padStart(2, '0');

            var key = `inv${year}${month}-${randomPart}`;
            document.getElementById("keyInput").value = key;

            var formattedDate = `${year}-${month}-${currentDate.getDate()}`;
            document.getElementById("dateInput").value = formattedDate;
        }

        function addOrderItem() {
            const orderItems = document.getElementById("orderItems");
            const newItem = document.createElement("div");
            newItem.className = "bg-green-100 p-2 border-2 border-green-400 shadow-md rounded-lg mb-4 order-item";
            newItem.innerHTML = `
                <div class="grid grid-cols-1 gap-4">
                    <div>
                        <label for="item_nm[]" class="block mb-2 text-sm font-medium text-gray-700">รายการสั่งซื้อ</label>
                        <input list="items" class="form-control w-full p-2 border rounded-md" name="item_nm[]" required />
                        <datalist id="items">
                            <option value="AMCARDIA 5">
                            <option value="AMCARDIA 10">
                            <option value="DICLO SR 100">
                            <option value="DOLONIL SR 100">
                        </datalist>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="quantity[]" class="block mb-2 text-sm font-medium text-gray-700">จำนวน</label>
                            <input type="number" name="quantity[]" class="form-control w-full p-2 border rounded-md" onchange="calculateAmount(this);" required />
                        </div>
                        <div>
                            <label for="price[]" class="block mb-2 text-sm font-medium text-gray-700">ราคา</label>
                            <input type="number" name="price[]" class="form-control w-full p-2 border rounded-md" onchange="calculateAmount(this);" required />
                        </div>
                        <div>
                            <label for="give[]" class="block mb-2 text-sm font-medium text-gray-700">แถม</label>
                            <input type="number" name="give[]" class="form-control w-full p-2 border rounded-md" onchange="calculateAmount(this);" required />
                        </div>
                        <div>
                            <label for="dis[]" class="block mb-2 text-sm font-medium text-gray-700">ส่วนลด</label>
                            <input type="number" name="dis[]" class="form-control w-full p-2 border rounded-md" onchange="calculateAmount(this);" required />
                        </div>
                        <div>
                            <label for="amt[]" class="block mb-2 text-sm font-medium text-gray-700">จำนวนเงิน</label>
                            <input type="number" name="amt[]" class="form-control bg-gray-200 w-full p-2 border rounded-md" readonly />
                        </div>
                        <div class="flex flxe justify-end pt-4">
                            <button type="button" class="w-32 bg-red-200 border-2 border-red-500 p-2 text-red-900 text-center font-bold rounded-md" onclick="removeOrderItem(this)">❌ ลบ </button>
                        </div>
                    </div>
                </div>`;
            orderItems.appendChild(newItem);
        }

        function removeOrderItem(button) {
            button.closest('.order-item').remove();
            calculateTotal();
        }

        function calculateAmount(input) {
            const item = input.closest('.order-item');
            const quantity = item.querySelector('input[name="quantity[]"]').value || 0;
            const price = item.querySelector('input[name="price[]"]').value || 0;
            const give = item.querySelector('input[name="give[]"]').value || 0;
            const dis = item.querySelector('input[name="dis[]"]').value || 0;
            const amount = (quantity * price) - dis;
            item.querySelector('input[name="amt[]"]').value = amount;
            calculateTotal();
        }

        function calculateTotal() {
            const amounts = document.querySelectorAll('input[name="amt[]"]');
            let total = 0;
            amounts.forEach(amount => {
                total += parseFloat(amount.value) || 0;
            });
            document.getElementById("FTotal").value = total;
        }

        var isSubmitting = false;

        function submitForm() {
            if (isSubmitting) {
                return;
            }

            isSubmitting = true;
            var submitButton = document.getElementById("submitButton");
            submitButton.disabled = true;

            var form = document.getElementById("myForm");
            var formData = new FormData(form);

            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        Swal.fire({
                            icon: 'success',
                            title: 'สำเร็จ!',
                            text: 'การส่งข้อมูลสำเร็จ'
                        });
                        sendLIFFMessage(formData);
                        form.reset();
                        document.getElementById("orderItems").innerHTML = "";
                        calculateTotal();
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'เกิดข้อผิดพลาด!',
                            text: 'ลืมกรอกข้อมูลไหม',
                        });
                    }
                    isSubmitting = false;
                    submitButton.disabled = false;
                }
            };

            xhr.open("POST", "https://script.google.com/macros/s/AKfycbxkMX6IeMmE_wG9n-d6PzZe-LVdY4EBN3RrmEYlg_Wf3EnnD_VG/exec");
            xhr.send(formData);
        }

        function sendLIFFMessage(formData) {
            const message = {
                "type": "flex",
                "altText": "This is a Flex Message",
                "contents": {
                    "type": "bubble",
                    "body": {
                        "type": "box",
                        "layout": "vertical",
                        "contents": [
                            {
                                "type": "text",
                                "text": `สำหรับ: ${formData.get('customer')}`,
                                "wrap": true
                            },
                            {
                                "type": "text",
                                "text": `โทรศัพท์: ${formData.get('phone')}`,
                                "wrap": true
                            },
                            {
                                "type": "text",
                                "text": `ที่อยู่: ${formData.get('address')}`,
                                "wrap": true
                            },
                            {
                                "type": "text",
                                "text": `เลขที่ใบเสร็จ: ${formData.get('keyInput')}`,
                                "wrap": true
                            },
                            {
                                "type": "text",
                                "text": `วันที่: ${formData.get('dateInput')}`,
                                "wrap": true
                            },
                            {
                                "type": "separator",
                                "margin": "lg"
                            },
                            {
                                "type": "text",
                                "text": "รายการสั่งซื้อ",
                                "weight": "bold",
                                "margin": "lg"
                            }
                        ]
                    }
                }
            };

            const orderItems = document.querySelectorAll('.order-item');
            orderItems.forEach(item => {
                const itemName = item.querySelector('input[name="item_nm[]"]').value || 'N/A';
                const quantity = item.querySelector('input[name="quantity[]"]').value || 'N/A';
                const price = item.querySelector('input[name="price[]"]').value || 'N/A';
                const give = item.querySelector('input[name="give[]"]').value || 'N/A';
                const dis = item.querySelector('input[name="dis[]"]').value || 'N/A';
                const amount = item.querySelector('input[name="amt[]"]').value || 'N/A';

                message.contents.body.contents.push({
                    "type": "text",
                    "text": `สินค้า: ${itemName}`,
                    "wrap": true
                });

                message.contents.body.contents.push({
                    "type": "text",
                    "text": `จำนวน: ${quantity}`,
                    "wrap": true
                });

                message.contents.body.contents.push({
                    "type": "text",
                    "text": `ราคา: ${price}`,
                    "wrap": true
                });

                message.contents.body.contents.push({
                    "type": "text",
                    "text": `แถม: ${give}`,
                    "wrap": true
                });

                message.contents.body.contents.push({
                    "type": "text",
                    "text": `ส่วนลด: ${dis}`,
                    "wrap": true
                });

                message.contents.body.contents.push({
                    "type": "text",
                    "text": `จำนวนเงิน: ${amount}`,
                    "wrap": true
                });
            });

            liff.sendMessages([message])
                .then(() => {
                    console.log('Message sent');
                })
                .catch((err) => {
                    console.error('Error sending message:', err);
                });
        }
    </script>
</head>
<body>
    <div class="container mx-auto">
        <form id="myForm" class="p-4 border-2 border-gray-400 shadow-md rounded-lg">
            <h2 class="text-lg font-semibold mb-4">แบบฟอร์มสั่งซื้อ</h2>
            <div class="grid grid-cols-1 gap-4">
                <div>
                    <label for="customer" class="block mb-2 text-sm font-medium text-gray-700">ชื่อลูกค้า</label>
                    <input type="text" id="customer" name="customer" class="form-control w-full p-2 border rounded-md" required />
                </div>
                <div>
                    <label for="phone" class="block mb-2 text-sm font-medium text-gray-700">โทรศัพท์</label>
                    <input type="tel" id="phone" name="phone" class="form-control w-full p-2 border rounded-md" required />
                </div>
                <div>
                    <label for="address" class="block mb-2 text-sm font-medium text-gray-700">ที่อยู่</label>
                    <textarea id="address" name="address" rows="3" class="form-control w-full p-2 border rounded-md"
                        required></textarea>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="keyInput" class="block mb-2 text-sm font-medium text-gray-700">เลขที่ใบเสร็จ</label>
                        <input type="text" id="keyInput" name="keyInput" class="form-control w-full p-2 border rounded-md"
                            readonly required />
                    </div>
                    <div>
                        <label for="dateInput" class="block mb-2 text-sm font-medium text-gray-700">วันที่</label>
                        <input type="date" id="dateInput" name="dateInput" class="form-control w-full p-2 border rounded-md"
                            readonly required />
                    </div>
                </div>
            </div>

            <hr class="my-6">

            <div class="mb-4">
                <button type="button" class="w-32 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                    onclick="addOrderItem()">เพิ่มรายการ</button>
            </div>

            <div id="orderItems">
                <!-- รายการสั่งซื้อจะถูกเพิ่มที่นี่ -->
            </div>

            <div class="flex justify-end mt-4">
                <div class="w-full md:w-1/2 lg:w-1/3">
                    <label for="FTotal" class="block mb-2 text-sm font-medium text-gray-700">ยอดรวม</label>
                    <input type="number" id="FTotal" name="FTotal" class="form-control bg-gray-200 w-full p-2 border rounded-md"
                        readonly />
                </div>
            </div>

            <div class="flex justify-center mt-6">
                <button id="submitButton" type="button"
                    class="w-40 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" onclick="submitForm()">ส่งข้อมูล</button>
            </div>
        </form>
    </div>
</body>
</html>
