<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIS รายการสั่งซื้อ</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.min.css">
    <style>
        #loading {
            display: none;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.all.min.js"></script>
    <script>
        window.onload = function () {
            initializeLiff();
            generateKeyAndDate();
        };

        async function initializeLiff() {
            await liff.init({ liffId: '1660766925-qDv7zvV5' });

            if (liff.isLoggedIn()) {
                getUserProfile();
            } else {
                liff.login();
            }
        }

        async function getUserProfile() {
            try {
                const profile = await liff.getProfile();
                document.getElementById('userId').value = profile.userId;
                document.getElementById('displayName').value = profile.displayName;
            } catch (error) {
                console.error('Error getting profile data:', error);
            }
        }

        function generateKeyAndDate() {
            var randomPart = Math.random().toString(36).substring(7);
            var currentDate = new Date();
            var year = String(currentDate.getFullYear()).substring(2);
            var month = String(currentDate.getMonth() + 1).padStart(2, '0');

            var key = `inv${year}${month}-${randomPart}`;
            document.getElementById("keyInput").value = key;

            var formattedDate = `${year}-${month}-${currentDate.getDate()}`;
            document.getElementById("dateInput").value = formattedDate;
        }

        function addOrderItem() {
            const orderItems = document.getElementById("orderItems");
            const newItem = document.createElement("div");
            newItem.className = "bg-green-100 p-2 border-2 border-green-400 shadow-md rounded-lg mb-4 order-item";
            newItem.innerHTML = `
                <div class="grid grid-cols-1 gap-4">
                    <div>
                        <label for="item_nm[]" class="block mb-2 text-sm font-medium text-gray-700">รายการสั่งซื้อ</label>
                        <input list="items" class="form-control w-full p-2 border rounded-md" name="item_nm[]" required />
                        <datalist id="items">
                            <option value="AMCARDIA 5">
                            <option value="AMCARDIA 10">
                            <option value="DICLO SR 100">
                            <option value="DOLONIL SR 100">
                            <option value="ENACE 10">
                    
                        </datalist>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="quantity[]" class="block mb-2 text-sm font-medium text-gray-700">จำนวน</label>
                            <input type="number" name="quantity[]" class="form-control w-full p-2 border rounded-md" onchange="calculateAmount(this);" required />
                        </div>
                        <div>
                            <label for="price[]" class="block mb-2 text-sm font-medium text-gray-700">ราคา</label>
                            <input type="number" name="price[]" class="form-control w-full p-2 border rounded-md" onchange="calculateAmount(this);" required />
                        </div>
                        <div>
                            <label for="give[]" class="block mb-2 text-sm font-medium text-gray-700">แถม</label>
                            <input type="number" name="give[]" class="form-control w-full p-2 border rounded-md" onchange="calculateAmount(this);" required />
                        </div>
                        <div>
                            <label for="dis[]" class="block mb-2 text-sm font-medium text-gray-700">ส่วนลด</label>
                            <input type="number" name="dis[]" class="form-control w-full p-2 border rounded-md" onchange="calculateAmount(this);" required />
                        </div>
                        <div>
                            <label for="amt[]" class="block mb-2 text-sm font-medium text-gray-700">จำนวนเงิน</label>
                            <input type="number" name="amt[]" class="form-control bg-gray-200 w-full p-2 border rounded-md" readonly />
                        </div>
                        <div class="flex justify-end pt-4">
                            <button type="button" class="w-32 bg-red-200 border-2 border-red-500 p-2 text-red-900 text-center font-bold rounded-md" onclick="removeOrderItem(this)">❌ ลบ </button>
                        </div>
                    </div>
                </div>`;
            orderItems.appendChild(newItem);
        }

        function removeOrderItem(button) {
            button.closest('.order-item').remove();
            calculateTotal();
        }

        function calculateAmount(input) {
            const item = input.closest('.order-item');
            const quantity = item.querySelector('input[name="quantity[]"]').value || 0;
            const price = item.querySelector('input[name="price[]"]').value || 0;
            const give = item.querySelector('input[name="give[]"]').value || 0;
            const dis = item.querySelector('input[name="dis[]"]').value || 0;
            const amount = (quantity * price) - dis;
            item.querySelector('input[name="amt[]"]').value = amount;
            calculateTotal();
        }

        function calculateTotal() {
            const amounts = document.querySelectorAll('input[name="amt[]"]');
            let total = 0;
            amounts.forEach(amount => {
                total += parseFloat(amount.value) || 0;
            });
            document.getElementById("FTotal").value = total;
        }

        const LIFF_ID = '1660766925-qDv7zvV5';
        var isSubmitting = false;

        function submitForm() {
            if (isSubmitting) {
                return;
            }

            isSubmitting = true;
            var submitButton = document.getElementById("submitButton");
            submitButton.disabled = true;

            var form = document.getElementById("myForm");
            var formData = new FormData(form);

            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        Swal.fire({
                            icon: 'success',
                            title: 'สำเร็จ!',
                            text: 'การส่งข้อมูลสำเร็จ'
                        });
                        sendLIFFMessage();
                        form.reset();
                        document.getElementById("orderItems").innerHTML = "";
                        calculateTotal();
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'เกิดข้อผิดพลาด!',
                            text: 'ลืมกรอกข้อมูลไปหรือเปล่า'
                        });

                        submitButton.disabled = false;
                        isSubmitting = false;
                    }
                }
            };

            xhr.open("POST", "https://script.google.com/macros/s/AKfycbxpeznRr9E2D2wgrHSsOBUKbVy5XudmmEo6JSEz6w9YdyXoSrjSuST8RDFoaGhlRwp65w/exec");
            xhr.send(formData);
        }
        
        async function sendLIFFMessage() {
            // Initialize LIFF
            await liff.init({ liffId: LIFF_ID });

            if (liff.isLoggedIn()) {
                const customer = document.getElementById("cust_nm").value;
                const fTotal = document.getElementById("FTotal").value;
                const orderItems = [];
                const orderItemElements = document.querySelectorAll('.order-item');
                orderItemElements.forEach(item => {
                    const itemName = item.querySelector('input[name="item_nm[]"]').value;
                    const quantity = item.querySelector('input[name="quantity[]"]').value;
                    const price = item.querySelector('input[name="price[]"]').value;
                    const give = item.querySelector('input[name="give[]"]').value;
                    const dis = item.querySelector('input[name="dis[]"]').value;
                    orderItems.push({ itemName, quantity, price, give, dis });
                });
                const credit = document.getElementsByName("credit")[0].value;
                const notes = document.getElementsByName("note")[0].value;

                // Create Flex Message
                const flexMessage = {
                    type: "flex",
                    altText: "มีคำสั่งซื้อใหม่",
                    contents: {
                        type: "bubble",
                        body: {
                            type: "box",
                            layout: "vertical",
                            contents: [
                                { type: "text", text: `ชื่อลูกค้า: ${customer}` },
                                { type: "text", text: `จำนวนเงินรวม: ${fTotal}` },
                                { type: "text", text: `เงื่อนไขเครดิต: ${credit}` },
                                { type: "text", text: `หมายเหตุ: ${notes}` },
                                { type: "separator", margin: "md" },
                                {
                                    type: "box",
                                    layout: "vertical",
                                    margin: "md",
                                    contents: orderItems.map(item => ({
                                        type: "text",
                                        text: `รายการ: ${item.itemName}, จำนวน: ${item.quantity}, ราคา: ${item.price}, แถม: ${item.give}, ส่วนลด: ${item.dis}`
                                    }))
                                }
                            ]
                        }
                    }
                };

                try {
                    await liff.sendMessages([flexMessage]);
                    console.log("Flex Message sent");
                } catch (error) {
                    console.error("Error sending Flex Message:", error);
                }
            } else {
                console.log("User not logged in");
            }
        }
    </script>
</head>
<body class="bg-gray-100">
    <div id="loading" class="fixed inset-0 bg-white bg-opacity-75 z-50 flex items-center justify-center">
        <div class="text-center">
            <div class="loader"></div>
            <p class="mt-4 text-lg">Loading...</p>
        </div>
    </div>
    <div class="container mx-auto py-6">
        <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-6 text-center text-blue-500">เพิ่มรายการสั่งซื้อ</h2>
            <form id="myForm" enctype="multipart/form-data">
                <input type="hidden" id="userId" name="userId" />
                <input type="hidden" id="displayName" name="displayName" />
                <div class="grid grid-cols-1 gap-4 mb-4">
                    <div>
                        <label for="cust_nm" class="block mb-2 text-sm font-medium text-gray-700">ชื่อลูกค้า</label>
                        <input type="text" name="cust_nm" class="form-control w-full p-2 border rounded-md" required />
                    </div>
                    <div>
                        <label for="credit" class="block mb-2 text-sm font-medium text-gray-700">เงื่อนไขเครดิต</label>
                        <input type="text" name="credit" class="form-control w-full p-2 border rounded-md" required />
                    </div>
                    <div>
                        <label for="note" class="block mb-2 text-sm font-medium text-gray-700">หมายเหตุ</label>
                        <textarea name="note" rows="4" class="form-control w-full p-2 border rounded-md"></textarea>
                    </div>
                    <div>
                        <label for="FTotal" class="block mb-2 text-sm font-medium text-gray-700">รวมจำนวนเงิน</label>
                        <input type="text" id="FTotal" name="FTotal" class="form-control w-full p-2 border rounded-md" readonly />
                    </div>
                    <div>
                        <label for="keyInput" class="block mb-2 text-sm font-medium text-gray-700">Order ID</label>
                        <input type="text" id="keyInput" name="keyInput" class="form-control w-full p-2 border rounded-md" readonly />
                    </div>
                    <div>
                        <label for="dateInput" class="block mb-2 text-sm font-medium text-gray-700">Order Date</label>
                        <input type="text" id="dateInput" name="dateInput" class="form-control w-full p-2 border rounded-md" readonly />
                    </div>
                </div>
                <div id="orderItems" class="mb-4">
                    <!-- Order items will be dynamically added here -->
                </div>
                <button type="button" class="w-full bg-blue-500 text-white p-2 text-center font-bold rounded-md" onclick="addOrderItem()">➕ เพิ่มรายการสั่งซื้อ</button>
                <button type="button" id="submitButton" class="w-full bg-green-500 text-white p-2 text-center font-bold rounded-md mt-4" onclick="submitForm()">📤 ส่งรายการสั่งซื้อ</button>
            </form>
        </div>
    </div>
</body>
</html>
